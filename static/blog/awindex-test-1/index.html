<link href="./output/pagefind-ui.css" rel="stylesheet">
<script src="./output/pagefind-ui.js"></script>
<div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ 
            element: "#search",
            showSubResults: true,
            showEmptyFilters: false,
            openFilters: ['Source']
        });
    });
</script>
