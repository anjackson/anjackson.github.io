{% if include.cat %}
 {% assign curcat=include.cat %}
{% else %}
 {% assign curcat="general" %}
{% endif %}

{% assign cat = site.data.cats[curcat] %}

{% if cat.page %}
<a href="{{ site.baseurl }}{{ cat.page }}" title="{{ cat.name }}">
<i class="fa {{ cat.icon }} category-icon"></i>
</a>
{% else %}
<a href="{{ site.baseurl }}/blog/categories/#{{ cat.name | downcase | replace: ' ','' }}" title="{{ cat.name }}">
<i class="fa {{ cat.icon }} category-icon"></i>
</a>
{% endif %}
