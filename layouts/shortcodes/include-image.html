{{ $imagePath := printf "image/images/*-%s.jpg" .Params.nid }}
{{ with resources.GetMatch $imagePath }}
  <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
{{ else }}
  {{ $imagePath := printf "image/images/*-%s.png" .Params.nid }}
  {{ with resources.GetMatch $imagePath }}
    <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
  {{ end }}
{{ end }}
