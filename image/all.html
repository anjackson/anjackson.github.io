---
title: Images
layout: default
permalink: /img-n/all/
---

{% for tag in site.data.image_tags.tags %}

<h3 id="{{ tag | replace: ' ','' }}"><a href="#{{ tag | replace: ' ','' }}">{{ tag }}</a></h3>
<div class="row">

{% for page in site.pages %}
{% if page.type == 'image' and page.tags contains tag %}

<div class="col-md-2">
{% for im in page.images %}
<a href="{{ site.baseurl }}{{ page.url }}">
<img src="{{ site.baseurl }}/{{ im['src'] }}" alt="{{ im['name'] }}" class="img-responsive img-thumbnail"/>
</a>
{% endfor %}
</div>

{% endif %}
{% endfor %}

</div>
{% endfor %}
