{% assign sortedcats = site.categories | sort:0.to_i %}
<h4>Categories</h4>
<div class="hline"></div>
{% for category in sortedcats %}
	<p><a href="{{ site.baseurl }}/blog/categories/#{{ category[0] | replace: ' ','' }}"><i class="fa fa-angle-right"></i> {{ category[0] }}</a> <span class="badge badge-theme pull-right"> {{ category[1] | size }}</span></p>
{% endfor %}
<div class="spacing"></div>
