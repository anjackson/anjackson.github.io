{% if include.cat %}
 {% assign curcat=include.cat %}
{% else %}
 {% assign curcat="general" %}
{% endif %}

{% assign cat = site.data.cats[curcat] %}

{% if cat.page %}
<a href="{{ site.baseurl }}{{ cat.page }}" title="{{ curcat }}">{{ curcat }}</a>
{% else %}
<a href="{{ site.baseurl }}/blog/categories/#{{ curcat }}" title="{{ curcat }}">{{ curcat }}</a>
{% endif %}
