<div class="row">
{% for page in site.pages %}
{% if page.type == 'project' and page.tags contains include.kind %}

<div class="col-xs-12 col-sm-6 col-md-6">
<div class="project-box">
<a href="{{ site.baseurl }}{{ page.url }}" title="{{ page.summary }}">
<div class="project-box-bg" style="width: 100%; height: 200px; background-image: url('{{ site.baseurl }}{{ page.screenshot }}');">
</div>
<div class="project-box-title">
<h4><i class="fa {{ page.fa-icon }}"></i>&nbsp;{{ page.title }}</h4>
</div>
</a>
</div>
</div>

{% endif %}
{% endfor %}
</div>
