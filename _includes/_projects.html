<div class="row">
{% assign sortedpages = (site.pages | sort:'year' | reverse) %}
{% for page in sortedpages %}
{% if page.type == 'project' %}
{% if page.tags contains include.kind or include.all == true %}

{% if include.all == true %}
<div class="col-xs-6 col-sm-3 col-md-3 project-container">
{% else %}
<div class="col-xs-6 col-sm-6 col-md-6 project-container">
{% endif %}
<div class="project-box">
<a href="{{ site.baseurl }}{{ page.url }}" title="{{ page.summary }}">
<div class="project-box-bg" style="width: 100%; height: 200px; background-image: url('{{ site.baseurl }}{{ page.screenshot }}');">
</div>
<div class="project-box-title">
<h5><i class="fa {{ page.fa-icon }}"></i> {{ page.title }}</h5>
</div>
</a>
</div>
</div>

{% endif %}
{% endif %}
{% endfor %}
</div>
