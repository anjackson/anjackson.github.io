{% if include.align %}
 {% if include.align == "right" %}
  {% assign imgclass="pull-right" %}
 {% elsif include.align == "left" %}
  {% assign imgclass="pull-left" %}
 {% endif %}
{% else %}
 {% assign imgclass="center-block" %}
{% endif %}
<img src="{{ site.baseurl }}/{{ site.data.images[include.nid] }}" alt="{{ include.title }}" title="{{ include.title }}" class="img-responsive img-thumbnail {{ imgclass }}"/>
