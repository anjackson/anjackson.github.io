{% for ref in site.pages %}
{% capture nid %}{{ ref.node_id }}{% endcapture %}
{% if nid == include.nid %}
<div style="float:{{ include.align }};">
<img src="{{ site.baseurl }}/{{ ref.images[0].src }}" alt="{{ ref.images[0].name }}" class="img-responsive img-thumbnail"/>
</div>
{% endif %}
{% endfor %}
