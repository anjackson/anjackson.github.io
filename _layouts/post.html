---
layout: blog
active: blog
---

<article>
  {% include _cat_icon.html %}
  {{ content }}
  <hr/>
  <p>Posted: {{ page.date | date:"%Y-%m-%d" }} | {{ page.author }}</p>
  {% if page.tags %}
  <p><csmall>
  {% for tag in page.tags %}
  <a href="{{ site.baseurl}}/tags/#{{tag}}" class="btn btn-theme">{{ tag }}</a>{% if forloop.last != true %}&nbsp;{% endif %}
  {% endfor %}
  </csmall></p>
  {% endif %}
</article>
