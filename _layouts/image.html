---
layout: default
---

{% for im in page.images %}
<img src="{{ site.baseurl }}/{{ im['src'] }}" alt="{{ im['name'] }}" class="img-reponsive"/>
{% endfor %}

{{ content }}

  {% if page.tags.size > 0 %}
  <hr/>
  <p><csmall>
  {% for tag in page.tags %}
  <a href="{{ site.baseurl}}/img-n/all/#{{ tag | replace: ' ','' }}" class="btn btn-theme">{{ tag }}</a>{% if forloop.last != true %}&nbsp;{% endif %}
  {% endfor %}
  </csmall></p>
  {% endif %}
